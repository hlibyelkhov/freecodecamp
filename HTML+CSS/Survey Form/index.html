<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please take a moment to fill out this survey.</p>
  </header>

  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="number" id="number-label">Number:</label>
      <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>
    </div>

    <div class="form-group">
      <label for="dropdown">Select an option:</label>
      <select id="dropdown" name="dropdown" required>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <!-- Add more options as needed -->
      </select>
    </div>

    <div class="form-group">
      <label>Radio buttons:</label>
      <input type="radio" name="radioOption" value="radio1" required>Option 1
      <input type="radio" name="radioOption" value="radio2" required>Option 2
      <!-- Add more radio buttons as needed -->
    </div>

    <div class="form-group">
      <label>Checkboxes:</label>
      <input type="checkbox" name="checkboxOption1" value="checkbox1" required>Option 1
      <input type="checkbox" name="checkboxOption2" value="checkbox2" required>Option 2
      <!-- Add more checkboxes as needed -->
    </div>

    <div class="form-group">
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit">Submit</button>
    </div>
  </form>
</body>
</html>
